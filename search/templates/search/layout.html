{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Claude_Monet_-_The_Magpie_-_Google_Art_Project.jpg/1280px-Claude_Monet_-_The_Magpie_-_Google_Art_Project.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="{% static 'search/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="topbar col-lg-12 col-md-12">
                <div class="left">
                    <div>
                        <a href="{% url 'index' %}">Home</a>
                    </div>
                </div>
                <div class="right">
                    <div class="left">
                        <div class="right">
                        </div>
                    </div>
                    <div class="right">
                        <div class="left">
                            <a href="{% url 'about' %}">About</a>
                        </div>
                        <div class="right">
                            <a href="{% url 'contact' %}">Contact</a>
                        </div>
                    </div>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main">
                {% block body %}
                {% endblock %}
            </div>
            <div class="bottombar col-lg-12 col-md-12">
                <div class="left">
                    C0C0
                </div>
                <div class="right">
                    <div class="left">
                        <div class="right">
                        </div>
                    </div>
                    <div class="right">
                        <div class="left">
                            <a href="{% url 'collections' %}">Collections</a>
                        </div>
                        <div class="right">
                            <a href="{% url 'advanced' %}">Advanced Search</a>
                        </div>
                    </div>
                </div>
                {% block lower %}
                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
